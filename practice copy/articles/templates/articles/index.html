{% extends "base.html" %}

{% block content %}
<h1>INDEX</h1>
{% if user.is_authenticated %}
  <h3>안녕하세요 {{user.username}}님</h3>
{% else %}
  <h3>환영합니다</h3>
{% endif %}
<a href="{% url "articles:create" %}">게시글 생성</a>

<h3>게시물 목록</h3>
{% for article in articles %}
<ul>
  <li>
    <a href="{% url "articles:detail" article.pk %}">{{article.title}}</a>
  </li>
</ul>
{% endfor %}
{% endblock content %}
